,order:5},{adult:e,gender:0,id:16268,known_for_department:n,name:v,original_name:v,popularity:.652,profile_path:o,cast_id:24,character:"Happy Guy",credit_id:"52fe42edc3a36847f802d6b9",order:6}],reviews:[],recommendations:[{adult:e,backdrop_path:"/EicRiXUPvkkQRPOOn2oNZpNwnu.jpg",genre_ids:[a,r],id:8653,media_type:i,title:"漂流欲室",original_language:t,original_title:"섬",overview:"森林裡一條偏僻小路的盡頭，是一片長滿蘆葦的湖，湖下面有一個漁場，上面有一間間的水上賓館，它們遠看像是一個又一個的“小島”。湖的主人熙真（徐倩）是一個漂亮的啞女，早上她駕駛小船接載賓館的客人，順便賣魚糧給漁夫，晚上則以姿色誘惑那些客人，許多心術不正的男人都死在瞭她的美色中。曾是警察的賢植（金儒哲）因殺掉不忠女友逃亡到“小島”，左思右想後準備吞槍自殺，就在舉槍時，熙真突然從水裡冒出來，把一把尖刀插入他的大腿，自殺不瞭的賢植對熙真產生既古怪又親密的感覺。自此，兩人開始在世外荒源上演瘋狂激烈的情欲角逐大戰。",popularity:11.611,poster_path:"/zl8QGUiyjkdS7JNoPeXB7HLzYJR.jpg",release_date:"2000-04-22",video:e,vote_average:7.002,vote_count:231},{adult:e,backdrop_path:"/6JDjZdFckZyMYgtawDwUb6HTwVp.jpg",genre_ids:[a],id:113,media_type:i,title:"春去春又來",original_language:t,original_title:"봄 여름 가을 겨울 그리고 봄",overview:"本片由韓國擅長處理性與暴力邊緣題材的金基德所執導,因此作品也多褒貶兩極化,這次他選擇了具有禪學意境的題材,令人眼睛一亮,不僅票房亮麗,也被韓國獲選代表參加2004年奧斯卡最佳外語片,並是2004年台北電影節熱門觀摩片之一。  春 ~ 一個童僧拿著石頭，壓著河邊的一條魚的尾部，又用同樣的方法對待一隻青蛙和一條蛇。結果老僧也用同樣的方式懲罰童僧，讓他身上綁著一塊石頭，直到他尋回並釋放被他虐待的小動物們，否則他所犯下的罪孽將綑綁著他一世…。  夏 ~ 當年的童僧已長大，感到深居簡出的日子頗為苦悶。突然間，一名少女病癒後來到寺廟療養。少僧開始忍受不住異性相吸所帶來的誘惑和溫暖…。  秋 ~ 一個三十歲的青年悲傷失意地逃到寺廟之中，原來他正是多年前離開的少僧，在老僧的照顧之下，他才娓娓道出他回到寺廟的原因--他因目睹深愛的女人投向別人的懷抱，憤而失手殺人…。當老僧正要讓青年刻經文以洗淨心靈之時，兩名刑警出現在寺廟的另一頭…。  冬 ~ 經過牢獄洗禮的中年男子，再度回到此地卻已人事全非。他整理著殘破的寺廟時，一名蒙面婦女突然探訪寺廟，並留下了一個男嬰。像是輪迴註定般，男子與小男嬰在寺廟裡開始了他們的新生活，就如同當初老僧扶養自己一樣…。  金基德也親自上陣演出冬天片段中的中年人，他感覺自己平日的生活像是一直生活在冬天的情境中，所以乾脆就由自己來飾演。他善用獨特的手法演繹具有破壞性但卻美麗的生活和情感，特別是邊緣角色悲慘生活中的愛與恨。  在這部片中他營造了一個水墨畫般的迷離幻景，以佛教僧侶的修行戒律生活為主要故事枝幹，從童年無忌、少年慾望、中年作孽和老年失落不同的人生階段，配合春夏秋冬季節的運轉遞嬗發展劇情，以四季慣性的輪迴闡釋人生的變化無常。",popularity:13.728,poster_path:"/6SQQ5REuAz7k0FMQ9mSCT40T2LN.jpg",release_date:"2003-09-19",video:e,vote_average:7.8,vote_count:792},{adult:e,backdrop_path:"/nFtkNsd01rYZMQGyZJos2pagOHD.jpg",genre_ids:[a,d,80],id:1280,media_type:i,title:"空屋情人",original_language:t,original_title:"빈집",overview:"泰錫是一名經常夜闖空屋的無業青年，但他不是為了當小偷，只是想在空屋裡生活。有一天，
