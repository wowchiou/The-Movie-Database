像那樣出色的魔女。懷著這樣的夢想，亞可如願進入名門魔法學校修行。然而枯燥的課程讓她倍感無聊，周圍人對閃光莎莉的不良評價又使亞可心懷怨懟。某天，小魔女們必須參加一場迷宮尋寶的測試，途中必須與各種各樣的怪物作戰。高才生戴安娜（日笠陽子 配音）意外釋放了以吞噬魔法為生的遠古之龍，結果為學園招來了前所未有的大混亂。危急時刻，亞可無意中持有了解決一切麻煩的關鍵鑰匙…… 　　本片是Animemirai 2013公映的4部動畫影片之一。",popularity:8.369,poster_path:"/xVVNRF8bX48vrWAVUoCzDBBbhuY.jpg",release_date:"2013-03-02",video:e,vote_average:7.125,vote_count:136},{adult:e,backdrop_path:"/zMrq3EccPDkUWDskVfVc6THilnt.jpg",genre_ids:[a,n,p,r,d],id:212167,media_type:i,title:"帕蒂瑪的顛倒世界",original_language:t,original_title:"サカサマのパテマ",overview:"少年英治跟往常一樣，著迷地仰望黎明的天空。儘管據說從前天空曾經降下災難，無數的罪人被天空給吞噬，因此「天空」對英治所在的愛格王國來說，一直是個忌諱的存在。偶然間，他遇見一個少女以上下顛倒的奇怪姿勢死命抱著欄杆不放，少女說自己名叫帕蒂瑪，來自地底世界，只要一鬆開手，她就會「掉」進天空裡。  英治雖然滿腹疑問，還是伸出手幫忙抱住她，卻被帕蒂瑪身上來自不同世界的引力帶著飛上了天空！因恐懼而顫抖不已的帕蒂瑪、被超展開嚇得瞠目結舌的英治，兩人奇妙的相遇帶來一場刺激的冒險，使隱蔽已久的『顛倒世界』浮上檯面，以及埋藏在那之後的驚人秘密！同時，愛格王國的領導人也得到了「『顛倒人』出現了」的消息，於是下令派出治安警察展開徹底搜查，誓言絕對要抓到禁忌的「顛倒人」。",popularity:30.875,poster_path:"/1ZpDVSY15o0TWVj7qbvFf5BU8jE.jpg",release_date:"2013-11-09",video:e,vote_average:7.4,vote_count:290},{adult:e,backdrop_path:"/aVpcEUGRFyEt1dneVu9CSuudlay.jpg",genre_ids:[a,p,10751],id:64246,media_type:i,title:"劇場版動畫：借來的100天",original_language:t,original_title:"カラフル",overview:"2011安錫國際動畫影展特殊榮譽獎、觀眾票選獎（Annecy International Animation Film Festival），2010日本文化廳媒體藝術祭最佳長片動畫（Japan Media Arts Festival）。  「恭喜你！你被抽中了。」這枚奇妙幸運籤，竟落在一個靈魂身上！  這個奇妙的幸運籤，竟讓這具靈魂有了重返人世的機會……「靈魂」前世作惡多端，原本永世不得投胎，卻因天使的抽籤活動，獲得了復活的機會。落入凡間後，他借用一位自殺獲救的少年身體，展開一段奇妙的寄身旅程。這場「靈魂修行」之旅，乍看是殘酷的寓言童話，但其實是在鼓吹生命的奧妙。少男在與家人、同學相處的過程中，產生了微妙的情感，體悟到人生縱使有喜有悲、有愛有恨，也該珍惜一切努力活下去！  這場「靈魂修行」之旅，乍看之下是成人殘酷童話，實為鼓吹生命美妙──在少男逐漸與家人、同學產生微妙感情中，體悟人生縱使酸甜苦辣！",popularity:18.097,poster_path:"/zgKJayEoS7xqo60QNt3XhsnKXRS.jpg",release_date:"2010-08-21",video:e,vote_average:7.293,vote_count:200},{adult:e,backdrop_path:"/6Jy5KuVULJg45vaBH7HEOdTYPVf.jpg",genre_ids:[a,d,p],id:234284,media_type:i,title:"夏娃的時間 劇場版",original_language:t,original_title:"イヴの時間 劇場版",overview:"未來世界，科技高度發達，極度仿真的高智能人形機器人深入到社會的方方面面，成為人類的得力助手。只是狂妄自大的人類似乎單單將機器人看作服務自己的奴隸，而忽略了他們悄悄滋長的萬千情感。正就讀高中的向阪陸夫（福山潤 配音）如很多“鑽頭系”（過度依賴機器人的族群
