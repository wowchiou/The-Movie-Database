什麼『早安』、『午安』都是多餘！」父親要他們閉嘴，他們果真來個無聲抗議。另一方面，幾個婆婆媽媽的家庭主婦因為銀行的存款不翼而飛，而鬧出個解不開的風波。小兄弟的無聲抗議對照街坊鄰居的八卦碎念，街角巷弄的茶壺風暴就從最平凡也最常說的「早安！」開始蔓延……  《早安》透過幾個天真爛漫孩子的童言無忌，以孩子的童真對比成年人的利慾薰心與虛妄，一語道破成年人世界的種種猜疑與固執，是一部既大搞放屁笑話，又發人深省的作品。子女、父母、婆媳關係，從來都無完美的關係，家家有本難念的經，但始終得從家庭裡透過溝通才能解開。一句早安化千怨，小津安二郎一方面點出看似無聊的說話所能產生的巨大影響，另一方面也點出這些看似無意義的閒話，卻是現代社會不可分割的產物，儘管大家知道是多餘的東西，卻仍樂此不疲的大談分享，近半世紀前的作品，對照今日社會仍諷刺萬千。  小津安二郎曾說，「《早安》這個故事是很久以前醞釀的，描述人們平常無聊話說得熱絡，一但要談正事時，怎麼談都不投機。」美學大師蔣勳也曾表示對《早安》此片的喜愛，「清晨月台候車，人與人的寒暄，『早安啊──』、『天氣好ㄚ──』、『謝謝啊──』、『勞駕了──』完全沒有內容的對話，是日本到現代仍然保持的許多生活裡的「敬語」。像王羲之手帖裡重覆說的「頓首頓首」，沒有特別意義，但是歷經戰亂，顛沛流離，生死聚散，只能珍惜說「敬語」的一點幸福了。」",popularity:8.763,poster_path:"/aYahfVG30FdH3N9o6vPxt4vqUFd.jpg",release_date:"1959-05-12",video:e,vote_average:7.694,vote_count:175},{adult:e,backdrop_path:"/r9cWPx9W8ObmMIBdbBce9bUXZhq.jpg",genre_ids:[t],id:50759,media_type:r,title:"秋刀魚之味",original_language:d,original_title:"秋刀魚の味",overview:"此為小津安二郎執導的最後作品，是一部在淡淡的幽默中展現出人到晚年時心理狀態的影片，獲當年《電影旬報》十大佳片之一。一生未曾結婚的小津安二郎，把自身的體會全部融彙在其中，細膩地描寫了早年喪妻的父親和為照顧父親耽誤青春而成為老處女的生活和心理活動，使得本片感染力甚強。 平山的老伴去世後，一直和女兒路子及次子和夫住在一起，並因女兒的周到照顧而感到幸福。雖然和好友們閒談中也會提起女兒的婚事，而且女兒也曾有過意中人，但他總有點捨不得讓女兒離開......",popularity:6.829,poster_path:"/4RtWkqywkzxonlnGBwv4RpSw4Rb.jpg",release_date:"1962-11-18",video:e,vote_average:7.835,vote_count:194},{adult:e,backdrop_path:"/d0IwJw1p2H0WYhk1iCwVNygpsUs.jpg",genre_ids:[t],id:20532,media_type:r,title:"山椒大夫",original_language:d,original_title:"山椒大夫",overview:"故事發生在十一世紀的日本，地方官平正氏因不願同流合污而被放逐，臨行前訓誡兒子要懂得寬恕別人。不料他的家人在一次遠行中被擄劫，妻子被迫當娼妓，一對年幼子女則淪為貪官山椒大夫的奴僕，兒子廚子王改名為陸奧，女兒安壽改名為忍。十年後，兩人一個18歲，一個23歲。兒子廚子王長大後，雖然已成為山椒大夫最信任的手下，但他一直沒有忘記父親的教誨，並在妹妹的苦勸及協助下逃離山椒家，忍為了掩護哥哥出逃，自己投河自盡。廚子王成功逃脫後，得到山椒大夫的兒子太郎的幫助，太郎替他給第一大臣寫了一封推薦信，讓他為奴隸們爭取公義，陸奧冒死向首相（第一大臣）申冤，第一大臣對前理長的事跡很是佩服敬仰，聽說他是前任理長的兒子，就上書天皇，任命陸奧為新任理長，管理山椒大夫所在的端午省。陸奧到任後頒布了禁止買賣奴隸和解放奴隸的法令，但是山椒大夫拒不執行命令並且搗毀了告示牌，陸奧帶領手下擒住了山椒大夫並將他和其家人流放。得知妹妹已經為了掩護他逃亡而投河自盡後，他解放了所有的奴隸，奴隸們歡呼放火燒了山椒大夫的家。是夜，他向第一大臣提交了辭呈。在佐渡島，他找到了母親，母子相認並抱頭痛哭，陸奧完成了對於父親的承諾：嚴以責己寬以待人，一個沒有同情心的人不是人，人生來是平等的，有追求幸福的權利…",popularity:12.95,poster_path:"/rSlZ8iM4vRM0sZrrJNmjln4kZir.jpg",release_ ，根據同名小說改編，透過一個簡單而緊湊的女兒出嫁故事，將許多父親說一套做一套的矛盾思緒，表達地淋漓盡致，並從中窺出為人父難以割捨又矛盾的情感，獲得當年電影旬報十大佳片。 從中學時代就是好友的周吉與平山，家中都各有一位已達適婚年齡的女兒 - 周吉的女兒不顧家人反對與情人同居，身為好友的平山在一旁勸說，希望好友父女倆不要因為婚事而鬧僵。但沒想到當事情發生在自己身上時，卻是完全不同的反應。原來一心望女成鳳的平山，也面臨了女兒自由戀愛只想嫁給普通職員的難題。兩個家庭，兩對父女，上輩子的情人，成了這輩子的難解僵局… 小津透過顏色運用的考究，呈現出高度的幽默感，猶如《秋刀魚之味》的首部曲，並延續了他一貫的溫情細膩的風格。片中的場景多發生在室內，描繪的也都是老朋友間的敘舊、父親和女兒的爭執這類再不普通不過的事情。然而小津將這些生活中隨處可見之情景表現得細緻入微且富有美感，讓觀眾感受親切的氣息，同時體會到在這背後所蘊涵著的深厚情感。 《彼岸花》以溫和優美的手法體現現代家庭衝突、反映親情羈絆的傑作，此片集結了一代巨星：《楢山節考》田中絹代、《湯島白梅》山本富士子、《早安》久我美子、《東京物語》笠智眾等眾星同台飆戲，其中被日本影壇譽為「天下的美女」的女主角山本富士子，也以片中精湛的演技奪得許多獎項的肯定。",popularity:6.404,poster_path:"/osh4NByiG8wOAiQT2qiPGnNWQE1.jpg",release_date:"1958-09-07",video:e,vote_average:7.6,vote_count:81},{adult:e,backdrop_path:"/9g3D4uqDYeukbSGckW8khR4G93C.jpg",genre_ids:[t,10749],id:34181,media_type:r,title:L,original_language:"da",original_title:L,overview:"Hopeless romantic Gertrud inhabits a turn-of-the-century milieu of artists and musicians, where she pursues an idealized notion of love that will always elude her. She abandons her distinguished husband and embraces an affair with a young concert pianist, who falls short of her desire for lasting affection. When an old lover returns to her life, fresh disappointments follow, and Gertrud must try to come to terms with reality.",popularity:7.325,poster_path:"/mQOaWScciXkChab2h6hJI7zYGev.jpg",release_date:"1964-12-19",video:e,vote_average:7.286,vote_count:110},{adult:e,backdrop_path:"/l3N6BtcVwXp6rJAUOpcb8ooyE9c.jpg",genre_ids:[80,t],id:690,media_type:r,title:"扒手",original_language:p,original_title:"Pickpocket",overview:"影片以日記的形式呈現。無所事事的年輕人米歇爾（Martin LaSalle 飾）在賽馬場目睹了一個小偷偷竊的全過程，他被小偷那自信優雅的手法所吸引遂即加入了偷竊的勾當。愛讀書，堅持虛無主義哲學思想的米歇爾堅信偷竊是一種手指的芭蕾，一場完美的行竊就像一場精彩的行為藝術。米歇爾有一個久違的病重的母親，在去探望的時候結識了一直照顧他母親的鄰居珍妮（Marika Green 飾），漂亮的珍妮喚醒了米歇爾心中沉睡已久的感情。米歇爾被警察盯住了，警長雖然三番五次的給了他改過自新的機會，但米歇爾依舊沉迷於他的「藝術」中無法自拔，很快，米歇爾被捕了。珍妮來獄中探望米歇爾，她向他袒露了自己的真情，米歇爾在淚水中猛然醒悟，當生命中還有所愛的人存在，生活就不會是一片虛無。",popularity:8.509,poster_path:"/75iNl1tEecG8DUA8nqhxsXkHpHb.jpg",release_date:"1959-12-16",video:e,vo
