辣椒具有同步體驗他人夢境的特殊能力，曾多次成功治愈患者的心靈創傷；紅辣椒與利用「DC MINI」進行破壞的夢境恐怖分子展開了一場激烈纏鬥，犯人究竟是誰？他的目的何在？出人意料的真相在夢境與現實交錯的瞬間顯現……",popularity:19.803,poster_path:"/dJI2FSs3qfEPW82cWYfIaV8cVmN.jpg",release_date:"2006-10-01",video:e,vote_average:7.779,vote_count:1623},{adult:e,backdrop_path:"/1YRtgjLb5xxUb2rsNRnr54Oc0B2.jpg",genre_ids:[a,53],id:10494,media_type:i,title:"藍色恐懼",original_language:t,original_title:"パーフェクトブルー",overview:"當紅三人少女偶像團體Charming Bird面臨解散，核心成員霧越未麻在事務所的安排下不得不退出團體，轉型成為一名電視劇演員。萬事開頭難，對於偶像歌手轉型而來的未麻尤其如此，她在工作中承受著壓力，悶悶不樂。與此同時，各種恐嚇信不斷、經紀人田所先生遇襲以及以自己的口吻在網站上寫日記的神秘人都讓未麻焦慮不已，恍惚間她甚至看到另一個自己。  未麻的苦惱無人知曉，貪婪的田所甚至同意劇組的劇本，要求未麻出演一場尺度極大的強暴戲。這次演出成為未麻演藝事業的轉折點，她的出鏡率開始攀升，甚至還拍攝了裸露的寫真。與此相對，電視劇編劇澀谷和曾給未麻拍下裸照攝影師村野接連遇害。未麻的生活變得混亂不堪，真相究竟如何？",popularity:22.376,poster_path:"/wV2pdE2LCWaxKCrbdmm6DeA9D6b.jpg",release_date:"1997-07-25",video:e,vote_average:8.288,vote_count:1608},{adult:e,backdrop_path:"/78F8cn6EXum1zpukF3HTNI8W0EA.jpg",genre_ids:[a,o],id:13398,media_type:i,title:"東京教父",original_language:t,original_title:"東京ゴッドファーザーズ",overview:"宮崎駿接班人今敏的最新動畫作品，2004年台灣國際動畫影展閉幕片，劇情幽默諷刺，這次今敏用大家熟悉的東京街頭和景點描繪了一段笑中帶淚的奇幻追尋。今敏透過片中的三位流浪漢影射了日本現代社會整體的現實、經濟變遷下的殘忍及底層民政的辛酸生活。  大雪紛飛的東京，在一個原本應該是全家團圓的聖誕夜裡，流浪漢阿仁、小花和美雪卻在新宿街頭意外撿到一個被遺棄的女嬰。阿仁堅持要將女嬰送交警察局，但前紅頂藝人小花卻一直渴望有個小孩，執意留下女嬰直到找到她的親生父母為止，並將女嬰取名為木代子，而他們就是木代子的教父和教母。  但女嬰親生父母的資料只有一張酒吧名片和幾張照片而已，於是三個看似放棄人生，沒有未來的流浪漢在叢林都市中展開了一段尋人冒險。在這個旅程中，遇到了許多不可思議的人事物，經歷了無數的巧合和意外，也漸漸地彼此發現了成為流浪漢之前的過去…。究竟他們最後到底找到的是木代子的幸福亦或是他們自己的幸福？  今敏這次將眾人熟悉的東京轉化成魔幻寫實的最佳場景。藉由一段段如此奇妙但合理的巧合和偶遇，每一個小意外都像一股不可抗拒的力量帶著所有人面對他們不可知但又必然的未來。在這一段段的巧合中，觀眾也自然而然的認識三位主角流浪街頭的原因。這種帶著觀眾如偵探般從一無所知到漸漸拼湊所有事件的巧妙手法，就是今敏最吸引人的魔術。  本片劇本是由曾寫過日本國民偶像劇《白線流》的信本敬子撰寫，音樂出自曾擔任北野武電影《座頭市》(台區片名: 盲劍客) 配樂的鈴木慶一，人物設計則由今敏和《千年女優》的動畫總監小西賢一共同完成，除此之外《神隱少女》的動畫監督安藤雅司也加入製作行列，日本演技派男星江守徹擔任阿仁的配音，可說是日本菁英的大結合。片中結尾使用了貝多芬第9號交響曲，令人悸動。",popularity:16.014,poster_path:"/ukhvxpVcBsb1MpRRwiqEIwyKdUX.jpg",release_date:"2003-12-29",video:e,vote_average:7.911,vote_count:796},{adult:e,backdrop_path:"/gG3NVaD57CEjWwEMD4r3taG8Fsl.jpg",genre_ids:[a,o,r],id:12140,media_type:i,title:"攻殼機動隊 INNOCE
