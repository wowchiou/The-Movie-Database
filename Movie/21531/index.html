op_path:"/njaw7QZy5ni8ZDydx3b1EDpEfwk.jpg",genre_ids:[n,t,r],id:11423,media_type:a,title:"殺人回憶",original_language:i,original_title:"살인의 추억",overview:"韓國影迷最推薦十大必看經典之一，《駭人怪物》《末日列車》《玉子》奉俊昊執導，宋康昊主演。2003大鐘獎最佳影片、最佳導演、最佳男主角、最佳燈光；2003 青龍獎最佳攝影、最受觀眾歡迎獎；2003 韓國電影大獎最佳電影、最佳導演、最佳男主角等六項大獎；2003 坎城影展；2003 富川國際奇幻電影節。  1986年10月，在京畿道一帶發現一具女屍，遭綑綁殺害。2個月後，類似的強姦殺人事件再度陸續發生，事件開始引起全國關注，附近的居民人心惶惶。警方因此在當地設立特別搜查組，由朴杜文（宋康昊 飾）和徐泰潤（金相慶 飾）兩名刑警一同負責此案。朴杜文以自己的第六感進行調查，他要求鎮上所有的不良份子要到案說明；徐泰潤則仔細整理事件的資料，四處找尋線索。辦案方式不同的兩人，開始有了爭執，關係變得緊張。  後來他們發現，所有案件發生的時間點，都在下雨天的晚上，而且犯人都選擇穿紅衣的女子下手。於是警方決定在某個下雨的夜晚，派出一名身穿紅衣的女警，引誘犯人現身……究竟刑警們的推理是否無誤？而犯人終究會落入警方所設的陷阱嗎？",popularity:17.804,poster_path:"/uvXoFNJ0iaifW3abKKHmGfnoPmU.jpg",release_date:"2003-05-02",video:e,vote_average:8.083,vote_count:2616},{adult:e,backdrop_path:"/xENJCaWyezrEn3IvFCGuPHAuwUV.jpg",genre_ids:[27,t,878],id:1255,media_type:a,title:"駭人怪物",original_language:i,original_title:"괴물",overview:"漢江河邊的一個小攤販，老闆是朴阿斗(宋康昊 飾)的父親(邊熙峰 飾)，這天，阿斗從深沉的午睡中被女兒的叫聲吵醒，他的女兒賢書(Ko A-sung飾)今年才上中學，正為了兩件事在大吵大鬧，一是使用老舊的手機，讓她沒面子；另一件則是她滿身酒味的叔叔南一(朴海日飾)滿身酒味、醉醺醺的出現在學校母姐會，讓她覺得不好意思。爭吵了一會兒後，阿斗拿出特別為女兒所存的一堆銅板，賢書不領情，開始看起姑姑南珠(裴斗娜飾)所參加的國家箭術比賽轉播。  當阿斗要送一些小菜到河岸邊時，岸邊有一群人鬧哄哄地圍觀一個不尋常的景象，有一隻從未見過的變種生物在漢江橋上移動，大家趕忙的拿出手機或數位相機拍照，忽然間，這個異種生物快速地爬上岸邊，攻擊起圍觀的人，漢江河岸頓時成了人間煉獄。阿斗見狀，瘋狂地拉著賢書逃跑，卻在驚慌的人群中走散了，阿斗只能眼睜睜的看著自己的女兒被變種生物抓走消失在河中。  不明生物造成的毀滅，將首爾全面癱瘓，政府把漢江河岸全面封鎖，焚燒令人驚恐的殘骸，並聲稱這可怕的生物身上帶有一種不明的可怕病毒，美軍也為此而爭執，他們認為黃色組織秘密發展的化學武器是唯一可以控制這個變種並阻止病毒散播的方法。喪失了生命中最寶貴的女兒的阿斗，竟在此時接到賢書的求救電話，但沒有人願意幫助他。阿斗和他的家人們下定決心，要偷偷闖入漢江禁區，誓言將女兒從可怕怪物的手中救出。",popularity:35.937,poster_path:"/fdY8D6IEBFiiGYj8S4T6vHflgk7.jpg",release_date:"2006-07-27",video:e,vote_average:6.965,vote_count:2086},{adult:e,backdrop_path:"/b6elu2cz2Be9PqgX0MzggMCH4fk.jpg",genre_ids:[28,t,r],id:4689,media_type:a,title:"我要復仇",original_language:i,original_title:"복수는 나의 것",overview:"柳（申河均 飾）先天失聰，聽不見使他難以與外界溝通，也沒有朋友，父母去世後，他與姊姊（林志恩 飾）相依為命，姊姊是生命中的唯一摯愛。姊姊卻罹患絕症，需要移植腎臟，但自己的腎臟卻因血型不合也無法捐給姊姊。柳為了照顧姊姊而曠工，又被工廠開除。他決定到黑市賣腎，被上當被騙，一顆腎白白被割走。柳在面對一連串的厄運後，女友英美（裴斗娜 飾）勸誘下，他們決定去綁架工廠老闆東鎮（宋康昊 飾）的女兒佑善，沒想到老闆女兒卻意外淹死。東鎮白
