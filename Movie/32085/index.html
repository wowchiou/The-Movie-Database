al_title:g,overview:"《魔境夢遊》怪才提姆波頓重拍自己28年前的黑白短片《科學怪犬》，以3D黑白定格畫面呈現的黑色喜劇動畫，展現強烈獨特的影像風格。該片故事靈感來自瑪麗雪萊的小說《科學怪人》，該書曾於1931年曾拍成同名電影。  小男孩維多最好的朋友就是他的小狗史巴基，維多是一個瘋狂小科學家，成天不是與史巴基玩在一起就是做他的科學實驗。但有一天史巴基卻不幸在路上被車撞死，維多因失去愛犬傷心不已，他在課堂上看到老師用電力讓死青蛙動了起來，於是想用閃電讓史巴基復活。實驗成功了，史巴基死而復生。  不料，被維多同學發現了這件事，維多能讓動物起死回生的傳言在學校傳開，小朋友紛紛找來各種死去的寵物，參考維多的作法，結果各種古怪寵物全部都復活了，搞得小鎮天下大亂…  提姆波頓這次向多部恐怖片和科幻片致敬，採用了不少元素，例如主角維多的科學老師維古斯基，取材自《恐怖蠟像館》男星雲遜派斯；同學仔納索的髮型則模仿《科學怪人》主角，女同學則姓凡赫辛，連死而復生的古怪寵物，包括哥斯龜、吸血殭貓、類似小精靈的怪蝦等都會令影迷發出會心一笑。  提姆波頓當年拍攝此片時由真人真狗演出，但因劇情不適合小朋友而惹惱迪士尼公司。他也因缺少預算，不得不把規格縮為短片，如今圓夢拍成3D版，片中高度風格化的陰影設計讓整部片呈現黑色詭異卻又溫馨動人的氛圍。",popularity:38.186,poster_path:"/2VRAhPRPpBTCB8A2otVqD1DWIcc.jpg",release_date:"2012-10-04",video:e,vote_average:6.926,vote_count:2652},{adult:e,backdrop_path:p,genre_ids:[i,l,27,r,10770],id:82309,media_type:t,title:c,original_language:a,original_title:c,overview:"This is Tim Burton's Disney Channel Halloween film short that only aired once. It combines live action and stop-motion, making for a creepy adventure into the woods.",popularity:4.348,poster_path:"/eZiOHEeY62wXHD1gtTDLDqjpn5S.jpg",release_date:"1983-10-31",video:e,vote_average:6.435,vote_count:31},{adult:e,backdrop_path:"/nzAjDOm8yzgTeCZQN1sjwjCGuyB.jpg",genre_ids:[o,r],id:46343,media_type:t,title:u,original_language:s,original_title:u,overview:"Two Octopi fight for their lives with a stubborn restaurant cook in a comical escape through the streets of a small Greek village.",popularity:3.32,poster_path:"/7ijzHC7CvCv12ppvMOAKaUZEY8G.jpg",release_date:"2007-01-01",video:e,vote_average:6.831,vote_count:71},{adult:e,backdrop_path:p,genre_ids:[n,o],id:53222,media_type:t,title:m,original_language:s,original_title:m,overview:"Having been struck by a 150-ton meteorite, Henry has to adapt to living precisely ninety-one centimeters from himself.",popularity:5.713,poster_path:"/ezfEdLXLwgE866amu4WdJKyJptY.jpg",release_date:"2008-06-09",video:e,vote_average:7.566,vote_count:98},{adult:e,backdrop_path:"/8qob0r37GT8YV3lA7pIfcnp0FBQ.jpg",genre_ids:[r,12],i
