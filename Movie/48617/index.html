 monk uses a rod and reel, then a net; over and over, he ends up fish-less and wet. Sleepless, he tries luring the fish at night with a bank of candles. He tries a bow and arrow. The tireless and insouciant fish leads the monk through a viaduct, over irrigated steppes, across cisterns, down canals. Suddenly, the monk's chase and the fish's teasing flight become a spiritual journey.",popularity:2.252,poster_path:"/i6TKP4Mt2cKHVhRtHQg4qkIurNo.jpg",release_date:"1994-01-01",video:e,vote_average:6.2,vote_count:41},{adult:e,backdrop_path:"/pEXtTWGNjdoqFZV8UT9p6SRLA2J.jpg",genre_ids:[t],id:245300,media_type:a,title:_,original_language:"nl",original_title:_,overview:"The Aroma of Tea is a 2006 Dutch animated short film made by Michaël Dudok de Wit. It shows how a small sphere travels in a determined and rhythmical manner through landscapes, emerging at the end into a larger sphere of white light. Both the graphic brushstroke and the music, with its haunting rhythms, are strikingly simple and direct. The theme of the film, a quest followed by a union, is as old as time and recognizable despite its limitless variations.",popularity:1.408,poster_path:"/rFm4yLnrQzvcr0I8ojdE1VaEn7c.jpg",release_date:"2006-06-01",video:e,vote_average:5.7,vote_count:23},{adult:e,backdrop_path:"/mCcdLbGIve1RLGir7yJ9ACy2L7D.jpg",genre_ids:[t,12,i],id:38577,media_type:a,title:"老人與海",original_language:"ru",original_title:"Старик и море",overview:"由俄羅斯導演亞歷山大·彼德洛夫1999年執導的一部動畫短片，短片由厄納斯特·海明威、亞歷山大·彼德洛夫擔任編劇，高登·平森特、松田洋治、三國連太郎、Kevin Delaye擔任主演 。 該片主要講述了一名老漁夫聖地亞哥渴望釣到一條大魚，在大海上等待、幾經掙扎，終於釣到大魚，並與大魚在海上搏鬥的故事 。",popularity:7.887,poster_path:"/fvzw2rXqSObcBc1RAIWYW7CzLuj.jpg",release_date:"1999-07-03",video:e,vote_average:7.7,vote_count:121},{adult:e,backdrop_path:"/1EfLDlkrcgSUgxVT56T9PGUGs5N.jpg",genre_ids:[t],id:20722,media_type:a,title:"回憶積木屋",original_language:d,original_title:"つみきのいえ",overview:"電影講述一名生活在一個快被淹沒的城鎮的老人。隨著水位的上升，他不得不用磚塊把他的屋子堆得更高。有一天，他把他最愛的菸斗掉到屋子的深處，為了找回菸斗，他買了一件潛水衣。當他穿起潛水衣朝屋子的深處潛下去，越潛越深時，往日的回憶也隨之浮現…"
