s a radio show with a large following, during which he receives calls from his fans. One evening, a call chills him to the bone: a cold-blooded stranger announces on live radio that he plans to take his own life, making himself explode in the middle of the city.",popularity:6.637,poster_path:"/oZnBBG99orLh1NrPFAuoJppy37w.jpg",release_date:"2020-11-18",video:e,vote_average:6.445,vote_count:371},{adult:e,backdrop_path:"/59ZtjU5FfggxT6fgr1rm0a2JVaM.jpg",genre_ids:[18,53],id:7735,media_type:r,title:"惡魔教室",original_language:"de",original_title:"Die Welle",overview:"賴納‧文格爾（Jurgen Vogel 飾）是德國某所高中的老師，該學校正在進行「國家體制」的主題活動周。由於他最喜歡的「無政府主義」課被另一位老師捷足先登，因此他只能主講「獨裁統治」課程。\r 　　對於自由散漫的學生們來說，任何課程都只是為了學分而上。他們在課上大聲聊天，無心聽講。文格爾別出心裁提出假想「獨裁」的實驗。在為期一周的實驗中，文格爾被置於至高無上的地位，學生們對他要絕對服從。從最初的玩樂心態，這些青年男女漸漸沉湎這個名為「浪潮」的組織中，他們體會到集體和紀律的重要性，卻在不知不覺中滑向了「獨裁」與「納粹」的深淵……\r 　　本片根據真實事件改編，並榮獲2008年德國電影傑出劇情片和最佳男配角獎（Frederick Lau）。",popularity:17.566,poster_path:"/vtJ4u0fpTZhibxAJHzXtcdCxhsL.jpg",release_date:"2008-03-11",video:e,vote_average:7.521,vote_count:2707},{adult:e,backdrop_path:"/1MTGGs5zYva7MDR5MtJrDnEBqZ8.jpg",genre_ids:[35,878],id:651135,media_type:r,title:"The Big Step",original_language:"it",original_title:"Il grande passo",overview:"Ever since, at the age of six, Dario Cavalieri saw live images of the first moon landing, he has never stopped wanting to go there. Mario Cavalieri runs a neighborhood hardware store in Rome, until the day his existence is upset by the phone ring. His brother Dario is in prison. Mario finds himself being the only one who can take care of that brother he has seen only once in his life. The two brothers, as physically similar as they are different in character, will find themselves alone in the face of an impossible undertaking.",popularity:4.311,poster_path:"/x8iizMUIMbvMx3bc0vb4tvGzvOU.jpg",release_date:"2020-08-20",video:e,vote_average:6.802,vote_count:63}]}],fetch:{},error:a,state:{images:{origin:"https://image.tmdb.org/t/p/original/",cast:"https://www.themoviedb.org/t/p/w1
