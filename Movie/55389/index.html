e Aunt Bam and the almighty Madea - to save this holiday.",popularity:5.953,poster_path:"/3YSVZMlCRxbUTEqkNVuWL4e7Rb7.jpg",release_date:"2011-11-22",video:e,vote_average:6.7,vote_count:26},{adult:e,backdrop_path:"/zolPuWjqILuKjVh7uoZJyxkjFA2.jpg",genre_ids:[i],id:165649,media_type:t,title:b,original_language:a,original_title:b,overview:'Tyler Perry\'s new musical stage play starring the infamous Mabel Simmons or "Madea" as her fans know her. When a judge orders Madea to do 20 hours of community service at a local retirement home the residents and staff are not ready for Madea\'s brand of "the truth", but all is well that ends well when Madea helps the residence of Easy Rest Retirement Home realize the importance of family, love and forgiveness.',popularity:7.045,poster_path:"/jpVDJgxiH5icjLXDlg6nszcrifU.jpg",release_date:"2012-03-15",video:o,vote_average:7.288,vote_count:33},{adult:e,backdrop_path:"/v5rL4O9Z7N5YbSWGNvGVgLtmY0A.jpg",genre_ids:[i,10402,r],id:28003,media_type:t,title:M,original_language:a,original_title:M,overview:"When Madea shows up for her 50th class reunion, you know it’s going to be a whopper! Between the belly laughs and the soulful songs are life lessons. Thanks to Madea’s wisdom, the message is clear: Learn to forgive and begin with yourself.",popularity:7.438,poster_path:"/8yceuznSK0liddeQ8eZKdgvMxlZ.jpg",release_date:"2003-09-13",video:o,vote_average:7.3,vote_count:30},{adult:e,backdrop_path:"/vq17JpY5dWqszArhoweHMKjTB1u.jpg",genre_ids:[i,r],id:266405,media_type:t,title:j,original_language:a,original_title:j,overview:"Madea's neighborhood takes a turn for the worse when a foster mother moves in with her unruly kids. Suspicious activity leads Madea to take justice into her own hands. With Aunt Bam by her side, Madea uses her unique wit and wisdom for unforgettable results.",popularity:6.893,poster_path:"/5aORyDk9UfpYZJWZDQVqCxA0tgn.jpg",release_date:"2014-04-22",video:o,vote_average:7.538,vote_count:26},{adult:e,backdrop_path:"/9x6Dh762w9Mh6j1 owing her what is really important in life.",popularity:13.811,poster_path:"/e3MijvcHaMppp6sxNawsuLQEHjc.jpg",release_date:"2005-02-25",video:e,vote_average:6.577,vote_count:163},{adult:e,backdrop_path:"/gIMm9NfQe7l4gNG1KpNz4zNrYTX.jpg",genre_ids:[i,27],id:380124,media_type:t,title:"梅迪亞萬聖節",original_language:a,original_title:"Boo! A Madea Halloween",overview:"美國導演泰勒派瑞執導與主演的喪屍喜劇電影，受喜劇演員克里斯洛克自導自演電影《喜劇人生》啟發。\r 梅迪亞大媽在萬聖節大開殺戒，殺的是在萬聖節出沒的鬼魂與喪屍軍團。",popularity:16.176,poster_path:"/eq1jD9QwhrZCFeaT1BudIsKzlwp.jpg",release_date:"2016-10-21",video:e,vote_average:5.673,vote_count:369},{adult:e,backdrop_path:"/wqxKaffqTUKI9cl8YgBIm8IAZlR.jpg",genre_ids:[27,i],id:459202,media_type:t,title:I,original_language:a,original_title:I,overview:"Madea and the gang encounter monsters, goblins and boogeymen at a haunted campground.",popularity:20.918,poster_path:"/5nvP4etJ8ecQv8qZM08dK4BAzdK.jpg",release_date:"2017-10-20",video:e,vote_average:5.677,vote_count:438},{adult:e,backdrop_path:"/OmE63a2BroICnJXsPInPgbjKE8.jpg",genre_ids:[i],id:464504,media_type:t,title:"梅迪亞的葬禮",original_language:a,original_title:"A Madea Family Funeral",overview:"泰勒派瑞飾演的梅迪亞準備參加親戚安東尼的結婚派對，沒想到安東尼反而意外逝世，結婚派對變成了葬禮。而這場葬禮來賓龍蛇混雜，過程無奇不有。",popularity:18.546,poster_path:"/sFvOTUlZrIxCLdmz1fC16wK0lme.jpg",release_date:"2019-03-01",video:e,vote_average:5.872,vote_count:450},{adult:e,backdrop_path:"/8moTOzunF7p40oR5XhlDvJckOSW.jpg",genre_ids:[27,14],id:474350,media_type:t,title:"牠：第二章",original_language:a,original_title:"It Chapter Two",overview:"為了小丑潘尼懷斯，他們在27年後重回故鄉德瑞鎮。預告從貝芙莉(Jessica Chastain 飾)回到德瑞鎮的故居畫面開始，赫然發現小丑潘尼懷斯並沒有被消滅，牠在27年後又回來了，正如同這個小鎮的歷史，每27年邪惡力量就會再度甦醒。於是各奔東西的魯蛇們在闊別了多年之後，再度回到這個讓他們充滿夢靨的故鄉，一同勇敢面對小丑潘尼懷斯。\r 故事發生在1989年夏季事件的27年後，失敗者俱樂部成員已經長大並搬走了，直到一個不詳的電話把他們召回緬因州的德利鎮，對抗他們古老、會變形的敵人——跳舞小丑潘尼懷斯。承接影片第一部，1989的27年之後也就是2016年，德瑞鎮上失蹤人數的增加。在遊樂園外面的橋下，一個人被惡棍推下河後，被小丑潘尼懷斯抓住，顯示了小丑潘尼懷斯再一次出現危害鎮上的居民。Mike Hanlon（Isaiah Mustafa  飾），當時「失敗者俱樂部」的成員之一，這麼多年來一直沒有離開德瑞鎮，而其他小夥伴早已各奔東西。Mike Hanlon這麼多年來都在研究潘尼懷斯的起源和消滅潘尼懷斯的方法，他決定召集「失敗者俱樂部」的成員們，這次要一舉徹底擊敗潘尼懷斯。於是，27年後，分散各地的「失敗者俱樂部」再次集結起來對抗小丑潘尼懷斯。",popularity:138.359,poster_path:"/9Ucq0WjUMHiUcn6iH5VGGwmFmLl.jpg",release_date:"2019-09-04",video:e,vote_average:6.891,vote_count:6779}]}],fetch:{},error:d,state:{images:{origin:"https://image.tmdb.org/t/p/original/",cast:"https://www.themoviedb.org/t/p/w138_and_h175_face/",screen:"https://image.tmdb.org/t/p/w1920_and_h800_face/",card:"https://www.themoviedb.org/t/p/w250_and_h141_face/",post:"https://www.themoviedb.org/t/p/w300_and_h450_bestv2/",profile:"https://www.themoviedb.org/t/p/w45_and_h45_face/"},nowPlayingMovie:[],topMovie:[],popularMovie:[]},serverRendered:o,routePath:"/Movie/55389",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:d}}}}(!1,"en","movie",35,18,!0,"Acting",null,10749,"Tyler Perry's Madea's Big Happy Family - The Play","English","Tyler Perry","Cassi Davis","Chandra Currelley-Young","Cheryl Pepsii Riley","Tamar Davis","Palmer Williams Jr.","Tyler Perry's Madea Goes to Jail - The Play","Madea's Big Happy Family","Tyler Perry's I Can Do Bad All By Myself - The Play","Tyler Perry's A Madea Christmas - The Play","Tyler Perry's Madea Gets A Job - The Play","Tyler Perry's Madea's Class Reunion - The Play","Tyler Perry's Madea's Neighbors from Hell - The Play","Tyler Perry's Diary of a Mad Black Woman - The Play","Tyler Perry's Madea on the Run - The Play","Tyler Perry's Madea's Family Reunion - The Play","Madea's Family Reunion","Why Did I Get Married Too?","I Can Do Bad All By Myself","A Madea Christmas","Madea Goes to Jail","Madea's Witness Protection","Diary of a Mad Black Woman","Boo 2! A Madea Halloween")</script><script src="/_nuxt/e77e378.js" defer></script><script src="/_nuxt/62087d8.js" defer></script><script src="/_nuxt/9792ad0.js" defer></script><script src="/_nuxt/02331da.js" defer></script><script src="/_nuxt/d9d54d2.js" defer></script><script src="/_nuxt/58da8b5.js" defer></script>
