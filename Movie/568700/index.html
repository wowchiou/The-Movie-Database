dia_type:a,title:"愛上觸不到的你",original_language:i,original_title:"Five Feet Apart",overview:"本片由青少年暢銷小說改編，描寫一對因為罹患「囊狀纖維化症」而不能觸碰彼此的戀人，即使「疾病」在他們的生命中設下種種考驗，這對戀人依然展現無與倫比的勇氣與決心，互相扶持走過人生困境，並從中找到真摯的愛情與充實的人生。  無法觸碰的愛情，將會是什麼模樣呢？比遙遠更遙遠的距離，就是愛上觸不到的你。  史黛拉（海莉盧理查森飾演）是個平凡的17歲女孩，擁有一群知心好友，並喜歡透過Vlog分享自己的生活。不過和其他女孩不同的是，因為罹患「囊狀纖維化症」，她生命中的大部分時間，都在冰冷的醫院中度過；她的生活也受制於各種例行性檢查與規定。某天，她邂逅了狂傲、帥氣又迷人的男孩威爾（寇爾史普洛茲飾演），讓她自律而嚴謹的小世界，逐漸產生天翻地覆的轉變。  同為「囊狀纖維化症」患者的兩人，為了控制病情，必須永遠保持安全距離。即使如此，他們還是強烈地受到對方吸引。當兩人的情感逐漸升溫，他們也愈來愈無法抑制想要觸碰彼此的衝動。同時，叛逆的威爾不願再受控於永無止境的治療，甚至開始拒絕服藥。究竟，這段連「觸碰」都不被允許的戀情，是否能夠讓兩人重燃對生命的熱情呢？",popularity:79.951,poster_path:"/6bIzeGHf1OtoGJva2jJyKolfrS7.jpg",release_date:w,video:e,vote_average:8.334,vote_count:4688},{adult:e,backdrop_path:"/rLsNPNLEwsTpiJEuuCKuY1damnE.jpg",genre_ids:[o,n,l,t],id:4523,media_type:a,title:"曼哈頓奇緣",original_language:i,original_title:"Enchanted",overview:"本片採用了動畫和現實拍攝相結合的呈現方式。在童話的動畫世界中，公主愛上了英俊瀟灑的王子，王子也對公主的美麗仰慕傾心，兩人愛火愈燒愈烈卻引起了王子的母親——邪惡皇后的極大不滿。妄圖控制一切的女王當然不允許自己的兒子被別的女人所佔有，變態的慾望加強大的力量，其結果就是無可拂逆的征服。女王輕揮手指，公主便被驅逐出了這個夢幻的童話世界而來到了現代的都市——紐約。由此，影片轉入真人拍攝。現實的物慾、虛偽、浮華一擁而上的取代了童話世界的純真。公主在陌生的環境無比的迷茫和無助，這時一位風度翩翩的律師向她伸出了援手。公主在現實中也沒有了童話的至死不愈的專情，在與律師相處中不禁對他芳心暗許。但童話的戀情在現實中是否依然能夠存活？這是公主心中最大的疑問。帶著這個疑惑公主開始了漫長的人間探索。而另一方面，王子也在苦苦尋找公主的蹤跡。於是，童話與真實，背叛與堅持，理想與現實，真愛與浮歡交織出一段別具一格的魔法奇緣……",popularity:53.779,poster_path:"/8KCNzCArLlvLdQoHx6npua2VSVc.jpg",release_date:"2007-11-20",video:e,vote_average:6.8,vote_count:4531},{adult:e,backdrop_path:"/lGYlBtu16NswrgrSY1i3gZ1E1eI.jpg",genre_ids:[o,l,t],id:449563,media_type:a,title:"好不浪漫",original_language:i,original_title:"Isn't It Romantic",overview:"紐約市建築師娜塔莉（Rebel Wilson 飾）在工作上一向力求表現。可惜不但沒人請她設計下一座摩天大樓，她還老是被差遣做些送咖啡和貝果的雜務。更雪上加霜的是，對愛情總是嗤之以鼻的她，因遇到搶匪而失去意識，醒來之後發現她的噩夢竟然成真：她的人生變成了一齣浪漫喜劇，而且女主角不是別人，正是她自己。",popularity:19.215,poster_path:"/pVOVmXQ7dVhKDRsFYzJKIbxPUb3.jpg",release_date:"2019-02-13",video:e,vote_average:6.234,vote_count:3113},{adult:e,backdrop_path:"/5iiVfPS6LsAqmVQVOzhyCHhCFgU.jpg",genre_ids:[27,o,l,53],id:22970,media_type:a,title:"詭屋",original_language:i,original_
