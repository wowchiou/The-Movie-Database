樣生活的人們，在這一天的傍晚，充氣娃娃走近一間錄影帶店，午後閃閃的光影中，她遇見了年輕的店員純一，並愛上了他。於是娃娃開始在店裡工作，。一切是那樣的完美，直到她意外的劃破手腕，在純一面前洩了氣…。為了瞭解充氣娃娃與主人和「男友」間的愛情關係，導演是枝裕和實地造訪充氣娃娃公司，瞭解製造過程，還從3名充氣娃娃宅男愛用者身上得悉更多細節。 是枝裕和說，片中「主人」在買來第一天會為娃娃買蛋糕點蠟燭慶生、接著一起泡澡「溫暖」娃娃的身體等猶如儀式的過程，都是真實世界中「主人」常做的事。他們還會推著坐在輪椅上的娃娃上公園散步，甚至組成社團，各自帶著娃娃相約泡湯拍照留念。「也許有人覺得下流，但深入瞭解會慢慢同情這些人，因為他們和社會格格不入。」",popularity:11.005,poster_path:"/gzqYtQCTTFKyBpMH4cQKuVKPJah.jpg",release_date:"2009-09-26",video:e,vote_average:7,vote_count:160},{adult:e,backdrop_path:"/AoWW2J4PoDe0IPuCVQOk50QFS4D.jpg",genre_ids:[t],id:16804,media_type:i,title:"送行者：禮儀師的樂章",original_language:a,original_title:"おくりびと",overview:"原本在東京交響樂團擔任大提琴手的大悟（本木雅弘飾演），因樂團突然解散而放棄演奏家之路。失業的大悟於是和妻子美香（廣末涼子飾演）回到故鄉山形縣，在報紙上看到「旅途協助工作」的徵職廣告而前往應徵，意外當場獲得錄用。詳問之後，大悟才知對方徵的是禮儀師！禁不住社長（山崎努飾演）半強迫半利誘說服，他不情願地開始這份工作。初時大悟十分恐懼排斥，還得應付親友的誤解、週遭的鄙夷，讓他數度興起辭職念頭。但在親身經歷一場場送行儀式後，他漸漸瞭解到禮儀師妝扮往生者「走上來生旅途」的重要意義，終能自信地投入工作，並重獲眾人尊敬。",popularity:13.899,poster_path:"/zeBITjKjx3V5jBX3gbHNcZSxZiW.jpg",release_date:"2008-09-13",video:e,vote_average:7.9,vote_count:602},{adult:e,backdrop_path:"/leSnxCgAhgbaN4Ii0gpB3qtjOEH.jpg",genre_ids:[35,t],id:81558,media_type:i,title:"不要嘲笑我們的性",original_language:a,original_title:"人のセックスを笑うな",overview:"男孩海松布（松山健一飾）與女人百合（永作博美飾），相遇在一所美術專門學校裡，男孩是學生，女人是老師，相差二十歲的他們，私底下是一對戀人。  女同學小妍（蒼井優飾）也悄悄暗戀著海松布，總是找藉口在意中人身邊晃來晃去，但是與百合正在交往的海布松，卻是一點也沒察覺，反倒是小妍很快就發現，自己的情敵竟然是個女老師，而且還已婚....。另一方面，喜歡小妍的男孩堂本，則是在一旁靜靜的守候....。  冬天像毛毛蟲一樣，靜悄悄地爬過他們身邊。愛情從天而降，但譜出來的是什麼樣的戀曲？在摸索與熱戀之間，這段糾纏了四個人的幸福，究竟能走得多遠？",popularity:5.259,poster_path:"/yTLMRglaMLfnzO1OKlcPQSgPIRQ.jpg",release_date:"2008-01-19",video:e,vote_average:6.6,vote_count:21},{adult:e,backdrop_path:"/7hkwcJE3CehGTOp8VQnboAZCErl.jpg",genre_ids:[t],id:89800,media_type:i,title:"害蟲",original_language:a,original_title:"害虫",overview:"13-year-old Sachiko is about to encounter the most difficult moments in her young life. Her father abandons her and her mother attempts to commit suicide by slashing her wrist. Her teacher, whom she relies on heavily, leaves for northern Japan to take another job. Other
