t:e,backdrop_path:"/eMsCDdf5kvY6mytXYgITJBCTwdb.jpg",genre_ids:[n,10749],id:664382,media_type:t,title:"Yellow Sulphur Sky",original_language:"sv",original_title:"Den svavelgula himlen",overview:"In his youth, the author Frej has already found a deep connection and passion with an upper-class girl, Stella Rabell, that has lasted between them through the decades. When Stella's older brother Alex falls victim to a stabbing attack, Frej begins to reminisce about the events of decades past. Frej's memories from the bright 1970s to the present day are filled with love, jealousy, betrayal, life and death.",popularity:1.679,poster_path:"/vZdqQwn5OmYgR335eyQL0x14tBK.jpg",release_date:"2021-11-05",video:e,vote_average:6.8,vote_count:5},{adult:e,backdrop_path:a,genre_ids:[n],id:728442,media_type:t,title:"The Sound that Goes Down to Earth",original_language:"pt",original_title:"O Som Que Desce na Terra",overview:"Maria da Luz waits for her husband who got lost somewhere in Angola during the war. With no news, she finds herself surrounded by families that, like her, desperately long for some kind of hope regarding their loved ones fighting abroad. She takes the matter in her hands and starts tape recording loving messages from each mother, wife and other family members. Carrying the tapes, she travels to Angola and personally delivers these messages to each and every soldier in a personal quest right in the middle of a country in war.",popularity:i,poster_path:"/v8dh4k99u5AXesIvzuiPlRg34ng.jpg",release_date:"2020-09-17",video:e,vote_average:6.3,vote_count:6},{adult:e,backdrop_path:a,genre_ids:[],id:855647,media_type:t,title:R,original_language:r,original_title:R,overview:"As students return to universities around the world, four British-Somali students talk about navigating one of Britain's most elite institutions: Cambridge University. Their identity is rooted in Somalinimo ('the essence of being Somali') and in this love letter to Somali culture, blackness, and Islam, they reflect on both belonging and marginalization. The women discuss conflicts with their parents, the sense of solidarity they have built at Cambridge, and the legacy they are creating for the next generation of British-Somalis. They give new meaning to an old Somali proverb: 'Clothing that is not yours cannot shelter you from the cold.'",popularity:.631,poster_path:"/9Ma1VsZjo89cRt3XL5ozCwevXBg.jpg",release_date:"2020-09-02",video:e,vote_average:7.2,vote_count:6},{adult:e,backdrop_path:"/zZwB5aoCXcbNaDdRrJ9Ycryu89p.jpg",genre_ids:[35,16],id:634537,media_type:t,title:F,original_language:"it",original_title:F,overview:"Raffaele an off-campus university student, with a strong love for science and for his fiancée Alice. Raffaele is a hard worker, in order to pay the university he does two jobs: he is a bellhop at a flower shop and a clerk in a clothing store, all without the two employers being aware of the other respective job.",popularity:.795,poster_path:"/x5go7gzJSZP4XQ28s1xAq5qmYde.jpg",release_date:"2019-09-25",video:e,vote_average:5.8,vote_count:4},{adult:e,backdrop_path:a,genre_ids:[99],id:586502,media_type:t,title:K,original_language:r,original_title:K,overview:"Alexis Fleming tends to all creatures great and small in a storybook sanctuary, an animal hospice two hours south of Glasgow.",popularity:i,poster_path:"/m4T844a4FQS5jW0k4jmnkwZLyhl.jpg",release_date:"2018-06-16",video:e,vote_average:7.8,vote_count:5},{adult:e,backdrop_path:a,genre_ids:[n],id:564058,media_type:t,title:J,original_language:"es",original_title:J,overview:"A couple moves to Patagonia escaping from the impositions of modern capitalist society. At first, the place, the people, the life seems to be what they are looking for. A new world away from everything. But soon they will discover that not everything is so magical or so simple, nor are they prepared to deal with that life. They will think about giving up. They will return to the city, but they do not fit there either: the place they left behind has already changed them. They will make a new attempt, a revealed truth, it will make everything stumble stronger than ever. But as they go through this, they will grow stronger to continue trying a new life.",popularity:1.32,poster_path:"/6g1j5kyAsWjnLKv4xt5cehJ3hsV.jpg",release_date:"2018-11-15",video:e,vote_average:6.6,vote_count:5}]}],fetch:{},error:a,state:{images:{origin:"https://image.tmdb.org/t/p/original/",cast:"https://www.themoviedb.org/t/p/w138_and_h175_face/",screen:"https://image.tmdb.org/t/p/w1920_and_h800_face/",card:"https://www.themoviedb.org/t/p/w250_and_h141_face/",post:"https://www.themoviedb.org/t/p/w300_and_h450_bestv2/",profile:"https://www.themoviedb.org/t/p/w45_and_h45_face/"},nowPlayingMovie:[],topMovie:[],popularMovie:[]},serverRendered:!0,routePath:"/Movie/667224",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:a}}}}(!1,null,"movie",.6,"Acting","en",18,"Kray Gang Member","The Krays Mad Axeman","Diarmaid Murtagh","Morgan Watkins","Scott Wickes","Ben Osborne","Elen Rhys","Nick Cowell","Rob Flanagan","Mark Godard","Andrew Richards","Simon Balfour","Jeffrey Mayhew","Beck 44 - Rage Room","The Exchange","Krass Klassenfahrt - Der Kinofilm","Tom and Jerry: Cowboy Up!","Sam & the Plant Next Door","Lost Rambos","Glasshouse","Terra Nova","AllSeasons","Somalinimo","La Freccia del Tempo","Crannog","Yo niña")</script><script src="/_nuxt/e77e378.js" defer></script><script src="/_nuxt/62087d8.js" defer></script><script src="/_nuxt/9792ad0.js" defer></script><script src="/_nuxt/02331da.js" defer></script><script src="/_nuxt/d9d54d2.js" defer></script><script src="/_nuxt/58da8b5.js" defer></script>
