ndations:[{adult:e,backdrop_path:"/fZBQOScjDT8TAipEyCkLVeDTu5c.jpg",genre_ids:[35,10402,18],id:707886,media_type:a,title:"舞感青春",original_language:r,original_title:"Feel the Beat",overview:"一名自我中心的舞者在搞砸百老匯的試鏡後，不甘願地返鄉，勉強答應指導一群年輕的邊緣人，帶領他們參加舞蹈大賽。",popularity:17.494,poster_path:"/Af2jt7m9GLFpR4V11xOsFmT8OKD.jpg",release_date:l,video:e,vote_average:7.731,vote_count:931},{adult:e,backdrop_path:"/27nn2YJBwY7a1etZ0AiIcOrIgu3.jpg",genre_ids:[18,n],id:664413,media_type:a,title:"禁錮之慾",original_language:"pl",original_title:"365 dni",overview:"由Barbara Bialowas及Tomasz Mandes兩位波蘭導演聯合執導的《365 dni》，電影改編自波蘭作家Blanka Lipińska的暢銷同名小說。故事講述一位名為Laura的銷售總監，她因為婚姻出現問題，於是出走到西西里旅行，順道慶祝她的生日。豈料，她被一位名叫Massimo的黑手黨領袖綁架，並被迫她要在365日內愛上他。簡單來說，《365 dni》被喻為是波蘭版的《格雷的五十道色戒》",popularity:51.307,poster_path:"/mWC2DZzl2O9zbZVv8YIxD4BjojT.jpg",release_date:"2020-02-07",video:e,vote_average:7.028,vote_count:6578},{adult:e,backdrop_path:"/kVKHuO8nSQloDBuZdqZ1mQpuHvo.jpg",genre_ids:[35],id:664593,media_type:a,title:"Sisters-In-Law at War",original_language:d,original_title:"Eltilerin Savaşı",overview:"Two sisters-in-law live as neighbors in the same apartment building with the mother-in-law who promised to give a beautiful sea-view penthouse to the one who delivers the first grandchild. A battle of egos erupts on social media.",popularity:4.229,poster_path:"/u9yDCxsVLUag3WXyB52S5eeAGed.jpg",release_date:"2020-01-31",video:e,vote_average:6.113,vote_count:31},{adult:e,backdrop_path:"/a8dc8eyldtHMjrUluyLRKdVIhif.jpg",genre_ids:[35,n],id:694234,media_type:a,title:"里喬內豔陽天",original_language:"it",original_title:"Sotto il sole di Riccione",overview:"在遊客如織的里喬內海灘，這幾個來度假的青少年一拍即合，各自面對感情問題和談戀愛。",popularity:13.481,poster_path:"/swxumQljyst2dzun8k1gaLu85mz.jpg",release_date:"2020-07-01",video:e,vote_average:6.218,vote_count:455},{adult:e,backdrop_path:"/3N316jUSdhvPyYTW29G4v9ebbcS.jpg",genre_ids:[53,28,80],id:38700,media_type:a,title:"絕地戰警 FOR LIFE",original_language:r,original_title:"Bad Boys for Life",overview:"如兄弟般革命情感的他們，馬奎斯巴涅特（馬汀勞倫斯 飾）已經是巡官，麥克勞里(威爾史密斯 飾)卻步入中年危機，這回他們再次搭檔，為了一個新任務出馬。多年後重返犯案現場的兩人，也將面臨著中年危機考驗戴上老花眼鏡，並在槍戰現場驚嘆大喊：「這火拼根本高清無碼嘛！」",popularity:92.348,poster_path:"/eJFxWeqW2Foffo3F7tNVJRYhlqN.jpg",release_date:"2020-01-15",video:e,vote_average:7.189,vote_count:6943},{adult:e,backdrop_path:"/3tkDMNfM2YuIAJlvGO6rfIzAnfG.jpg",genre_ids:[18,o,53],id:619264,media_type:a,title:"絕命大平台",original_language:"es",original_title:"El hoyo",overview:"每個人都要吃，每個人都想活，每個人都想逃脫！  當葛蘭漸漸從昏迷中醒來時，發現自己身處在一座宛如監獄般建築的第48層，這座建築從地表往地底延伸，中間由巨大的方形洞貫穿，一個大平台會將上層住戶吃剩的食物一層層依序送下來。與他同一層的「獄友」崔馬加西知道關於這個神秘處所的規則：每層有兩個人，總人數不詳。如果有辦法往上就能生存，但如果想太多就會再次沉淪。如果在幾乎沒有食物送達的底層，除了自身的勇氣，誰都不能相信……",popularity:56.478,poster_path:"/8tqSfTyjmcrL67pWsHb4cDngTc1.jpg",release_date:"2019-11-08",video:e,vote_average:6.997,vote_count:5314},{adult:e,backdrop_path:"/a2n6bKD7qhCPCAEALgsAhWOAQcc.jpg",genre_ids:[o,53,18],id:49047,media_type:a,title:"地心引力",original_language:r,original_title:"Gravity",overview:"蕾恩史東博士（珊卓布拉克 飾）是一名傑出的醫學工程師，這是她第一次執行太空任務；資深太空人麥特科沃斯基（喬治克隆尼 飾）與她同行，這是他退休前最後一次指揮太空飛行。很不幸地，在一場看似簡單的例行太空漫步中，災難發生了，太空梭全毀，使得萊安和麥特兩人突然變得孤立無援，他們只能繫住彼此，不斷被捲入黑暗之中。周遭的一片死寂表示他們已失去跟地球的任何聯繫，同時也失去獲救的任何機會。隨著每次呼吸都一再吞噬所剩不多的氧氣，他們的恐懼也逐漸轉為恐慌。然而，他們回家的唯一途徑可能是繼續深入浩瀚無際的可怕太空。",popularity:23.379,poster_path:"/2RkQoELjXBkwP48Pz50iwtk2fgU.jpg",release_date:"2013-10-03",video:e,vote_average:7.162,vote_count:13211},{adult:e,backdrop_path:"/q7fXcrDPJcf6t3rzutaNwTzuKP1.jpg",genre_ids:[o,12,28],id:333339,media_type:a,title:"一級玩家",original_language:r,original_title:"Ready Player One",overview:"史蒂芬史匹柏執導，這是他14年之後再次與華納合作，改編同名科幻小說《一級玩家》。  最新的冒險動作片《一級玩家》將電影的背景設在2045年，全世界正瀕臨混亂與瓦解的邊緣，人們只能從虛擬世界「綠洲」中尋求慰藉。「綠洲」是一個遼闊的虛擬實境宇宙，由鬼才詹姆士哈勒代(馬克勞倫斯 飾)所創建，他在死後的遺囑中宣布，要把5千億的遺產留給第一個找到「程式彩蛋」的人，而彩蛋就隱藏在虛擬世界「綠洲」中，獲得遺產的人同時可以掌控「綠洲」。這個消息一公佈立刻引發全球玩家的激烈競爭，因為在當時，「綠洲」已經成為全世界最重要的經濟命脈，控制「綠洲」就等於控制了世界與未來，也因此成了兵家必爭的重要大事。  當一位名不見經傳的少年韋德瓦茲(泰謝里丹 飾)，以黑馬之姿進入這場競爭遊戲中，他頓時在這個神祕、新奇又危險的幻想宇宙中，陷入一場生死攸關的尋寶遊戲。",popularity:105.441,poster_path:"/fQC3Zr2FuQmSa3e8CSvUfAVWj44.jpg",release_date:"2018-03-28",video:e,vote_average:7.631,vote_count:12719},{adult:e,backdrop_path:"/qxSArjpoHUOIzP5ha3EHvWbPCdY.jpg",genre_ids:[16,10751,o],id:10681,media_type:a,title:"瓦力",original_language:r,original_title:"WALL·E",overview:"公元2805年，人類已遷離滿布垃圾的地球；約七百年前，大型企業「大賣家集團」（Buy n Large，BnL）鼓吹的無節制消費主義製造了大量垃圾，為淨化地球而協助人類遷居外太空，留下多台環境清理用機器人「瓦力」（WALL-E）進行清掃作業。數百年後，地球只餘下一台仍然運作的瓦力。以報廢同伴的零件進行自我維修的瓦力擁有了情緒，在打掃期間常收藏各種物品。  瓦力於一天發現了一株正在萌芽的植物，不久一台新型探測機器人「伊芙」（EVE）降落地球進行盤查作業，瓦力對伊芙一見鍾情並向她分享其收藏品。在展示當天發現的植物時，伊芙機體內的探測儀收起植物並進入休眠狀態，瓦力未能使伊芙清醒，其後一艘太空艦前來接收伊芙，瓦力攀附在太空艦外壁隨之進入太空，到達人類居住的太空船公理號（Axiom）。",popularity:66.465,poster_path:"/plHmcAn8RWO5rIbBri5xcaa0fIZ.jpg",release_date:"2008-06-22",video:e,vote_average:8.059,vote_count:15521}]}],fetch:{},error:t,state:{images:{origin:"https://image.tmdb.org/t/p/original/",cast:"https://www.themoviedb.org/t/p/w138_and_h175_face/",screen:"https://image.tmdb.org/t/p/w1920_and_h800_face/",card:"https://www.themoviedb.org/t/p/w250_and_h141_face/",post:"https://www.themoviedb.org/t/p/w300_and_h450_bestv2/",profile:"https://www.themoviedb.org/t/p/w45_and_h45_face/"},nowPlayingMovie:[],topMovie:[],popularMovie:[]},serverRendered:!0,routePath:"/Movie/682426",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:t}}}}(!1,"movie",null,"Acting","en",878,10749,"tr","TR","2020-06-19","明日單程列車","Metin Akdülger","Dilan Çiçek Deniz","Tevfik Kartal","Fatma Filiz Sencan","Omur Kayakirilmaz")</script><script src="/_nuxt/e77e378.js" defer></script><script src="/_nuxt/62087d8.js" defer></script><script src="/_nuxt/9792ad0.js" defer></script><script src="/_nuxt/02331da.js" defer></script><script src="/_nuxt/d9d54d2.js" defer></script><script src="/_nuxt/58da8b5.js" defer></script>
