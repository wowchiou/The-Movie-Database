ong been present in the Papua New Guinea highlands, the influx of modern automatic weaponry in the 1990s turned local disputes into swift lethal exchanges which threatened to permanently reshape highlands culture. Bootlegged copies of the American film Rambo circulated in remote communities, becoming a crude tutorial on the use of such weaponry. The influence of the film was so pronounced that the term Rambo is now used in Papuan dialects to describe hired mercenaries who are paid to support local combatants in violent tribal disputes. The services of Rambos were suddenly in high demand as a variety of M16s and Indonesian military weaponry found its way down the Sepik River through swap-laden smuggling routes.",popularity:.784,poster_path:"/xnnqmh4U7vJLkIzOZU2TeLJMTlj.jpg",release_date:"2019-10-28",video:e,vote_average:6.6,vote_count:5},{adult:e,backdrop_path:a,genre_ids:[],id:601850,media_type:t,title:A,original_language:"pt",original_title:A,overview:"The LGBT activists resisting Bolsonaro's Brazil. Marielle Franco, a Brazilian LGBT and human rights activist, was killed in March 2018. Her widow, Monica Benicio, continued her fight for better treatment of the poor, the LGBT community and black Brazilians. The case of her murder has still not been solved and, as the police investigation drifts, Monica is a plunged into a new crisis: the probable election of Jair Bolsonaro.",popularity:1.305,poster_path:"/rEKiwXkRSivLFvTwIBaxy5Ss4iH.jpg",release_date:"2018-12-28",video:e,vote_average:5.3,vote_count:11},{adult:e,backdrop_path:a,genre_ids:[d],id:844178,media_type:t,title:"Buñuel: A Surrealist Filmmaker",original_language:"es",original_title:"Buñuel, un cineasta surrealista",overview:r,popularity:1.4,poster_path:"/kZcdgvwMPjJdgEzYdXFZ9qyGkOS.jpg",release_date:"2021-11-05",video:e,vote_average:6.6,vote_count:5},{adult:e,backdrop_path:a,genre_ids:[d],id:797261,media_type:t,title:"Dawns in Calcutta",original_language:"es",original_title:"Amanece en Calcuta",overview:r,popu
