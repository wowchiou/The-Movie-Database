media_type:r,title:"蝙蝠俠",original_language:l,original_title:"The Batman",overview:"布魯斯韋恩雖然是高譚市首富家族的繼承者，性格卻非常孤僻，同時在夜晚化身為蝙蝠俠打擊罪犯。當謎天大聖留下新的謎題，設下陷阱殺害高譚市的菁英份子後，蝙蝠俠循著神祕線索，並與貓女聯手為高譚市伸張正義。  兩年來，布魯斯韋恩化身為蝙蝠俠 (羅伯派汀森 飾) 在街頭剷惡鋤奸，逐漸在罪犯腦中植入恐懼的種子，並在其他市民心中建立了復仇使者的形象，與此同時卻也讓自己牽扯進高譚市的陰暗面中。他在高譚市貪汙腐敗的政府官員和名人之中，也只有少數可以信任的盟友，盟友包含阿福潘尼沃斯 (安迪瑟克斯 飾) 及詹姆斯高登 (傑佛瑞萊特 飾)。  當一名兇手透過一連串殘忍的陰謀詭計，虐殺高譚市許多菁英份子後，蝙蝠俠這位世上最偉大的偵探依循著神祕線索，展開對地下社會的調查行動，並遇見塞琳娜凱爾/別名貓女 (柔伊克拉維茲 飾)、奧斯華科波特/別名企鵝人 (柯林法洛 飾)、卡麥法爾康尼 (約翰特托羅 飾)，以及愛德華納許頓/別名謎天大聖 (保羅迪諾 飾) 等人。當證據顯示兇手越來越接近，其計畫也越來越明朗，蝙蝠俠必須建立好新的關係，揭露兇手的真面目，並為長久以來發生貪腐弊端的高譚市伸張正義。",popularity:2033.925,poster_path:"/whufQ8heJw5eDsOL0ygRI2r6bB.jpg",release_date:"2022-03-01",video:e,vote_average:7.9,vote_count:2567},{adult:e,backdrop_path:"/4KLlHifB1kgMtWl3YnY8JinOj65.jpg",genre_ids:[d],id:777270,media_type:r,title:T,original_language:l,original_title:T,overview:"Buddy is a young boy on the cusp of adolescence, whose life is filled with familial love, childhood hijinks, and a blossoming romance. Yet, with his beloved hometown caught up in increasing turmoil, his family faces a momentous choice: hope the conflict will pass or leave everything they know behind for a new life.",popularity:95.765,poster_path:"/3mInLZyPOVLsZRsBwNHi3UJXXnm.jpg",release_date:"2021-11-12",video:e,vote_average:7.212,vote_count:598},{adult:e,backdrop_path:"/4YI7lojwY1HyRSfSicAF1CbIBLm.jpg",genre_ids:[d],id:884971,media_type:r,title:C,original_language:o,original_title:C,overview:"Patrick is a tenacious lawyer specializing in environmental law. France is a schoolteacher who becomes an activist after her husband develops cancer from exposure to a pesticide. Mathias is an ambitious lobbyist working for an international chemical corporation. The paths of these characters collide as the lives of thousands are affected by a tragic act that sparks a powerful movement while the corporation fights to prevent the truth from being revealed.",popularity:10.565,poster_path:"/hqNLQhiwbXtrOTnqoeZb5MO8P7E.jpg",release_date:R,video
