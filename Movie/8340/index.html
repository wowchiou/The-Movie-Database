er:"Shirkooh",credit_id:"52fe44a0c3a36847f80a0e35",order:5}],reviews:[],recommendations:[{adult:e,backdrop_path:"/AoWW2J4PoDe0IPuCVQOk50QFS4D.jpg",genre_ids:[a],id:16804,media_type:t,title:"送行者：禮儀師的樂章",original_language:"ja",original_title:"おくりびと",overview:"原本在東京交響樂團擔任大提琴手的大悟（本木雅弘飾演），因樂團突然解散而放棄演奏家之路。失業的大悟於是和妻子美香（廣末涼子飾演）回到故鄉山形縣，在報紙上看到「旅途協助工作」的徵職廣告而前往應徵，意外當場獲得錄用。詳問之後，大悟才知對方徵的是禮儀師！禁不住社長（山崎努飾演）半強迫半利誘說服，他不情願地開始這份工作。初時大悟十分恐懼排斥，還得應付親友的誤解、週遭的鄙夷，讓他數度興起辭職念頭。但在親身經歷一場場送行儀式後，他漸漸瞭解到禮儀師妝扮往生者「走上來生旅途」的重要意義，終能自信地投入工作，並重獲眾人尊敬。",popularity:13.899,poster_path:"/zeBITjKjx3V5jBX3gbHNcZSxZiW.jpg",release_date:"2008-09-13",video:e,vote_average:7.9,vote_count:602},{adult:e,backdrop_path:"/xmLgdb0yDBXa7Dlo3aCzjhjCkuE.jpg",genre_ids:[a],id:10238,media_type:t,title:"哭泣與耳語",original_language:"sv",original_title:"Viskningar och rop",overview:"晨霧迷濛的城堡中，重病垂危艾格妮（Harriet Andersson飾）自知離死期不遠，不斷地回憶起童年的往事，忍受身體與心靈的煎熬。兩個妹妹瑪麗亞（Liv Ullmann飾）和凱琳（Ingrid Thulin飾）雖然在一旁守護，卻也各自面臨著不同的心理掙扎，外遇、情慾、冷漠與自殘，唯有自小一起長大的女僕，忠實守護直到最終，在這個充滿呻吟哭泣和秘密耳語的庭園，陪伴世人走向盡頭的，只有絕對的死亡與絕對的孤獨。 《哭泣與耳語》原本只是柏格曼腦中揮之不去的一個畫面：身穿白衣的女人們，在紅色的房間裡走動徘徊，神秘耳語。彷彿要回應自己心底的執念與呼喚，單一畫面於是成了這部柏格曼作品中色彩、情緒最為濃烈飽滿的代表。全片於瑞典近郊的泰克辛堡拍攝完成，寬廣的腹地提供了影片豐沃的視覺景觀，也展現柏格曼在細節構圖方面絕佳的精準掌控。 「這是獻給我母親的作品」柏格曼曾坦言《哭泣與耳語》中的四位女主角，其實都是部份母親形象的化身，美麗天真的瑪利亞，嚴厲世故的凱琳、提供寬厚溫暖安慰的安娜以及在苦痛深淵裡掙扎垂死的艾格妮，透過四種女性樣貌的再現，在她們溫柔的撫慰、扭曲的恐懼、流連的慾望、純真的信仰之間，柏格曼不但萃取濃縮了個人對母親和女性的思考，藉由艾格妮受困於生與死之間的漫長歷程，也描繪出「死亡」另一種的真正本質的形象，不多不少、不濫情亦不簡化，直視殘酷猙獰本身的具體樣貌。",popularity:12.155,poster_path:"/a1bMgB09YDvvRN9SitCclUYragr.jpg",release_date:"1972-12-21",video:e,vote_average:7.967,vote_count:516},{adult:e,backdrop_path:"/1EfLDlkrcgSUgxVT56T9PGUGs5N.jpg",genre_ids:[16],id:20722,media_type:t,title:"回憶積木屋",original_language:"ja",original_title:"つみきのいえ",overview:"電影講述一名生活在一個快被淹沒的城鎮的老人。隨著水位的上升，他不得不用磚塊把他的屋子堆得更高。有一天，他把他最愛的菸斗掉到屋子的深處，為了找回菸斗，他買了一件潛水衣。當他穿起潛水衣朝屋子的深處潛下去，越潛越深時，往日的回憶也隨之浮現…",popularity:11.465,poster_path:"/1FhBKs0aOXkbAB8veAyqVZqbNe1.jpg",release_date:"2008-06-10",video:e,vote_average:7.966,vote_count:358},{adult:e,backdrop_path:"/7XmDhCTkce5GH h:"/gs9Z5cPauxH9Gml2kO6oUYwkTgK.jpg",genre_ids:[a],id:2013,media_type:t,title:"潛水鐘與蝴蝶",original_language:n,original_title:"Le scaphandre et le papillon",overview:"1995年12月8日，一場突如其來的災難襲向了家庭事業雙得意總編吉恩‧多米尼克‧鮑比（Mathieu Amalric 飾）。他的腦幹突然中風，繼而引發極其罕見、概率極低的閉鎖症候群。罹患此症的吉恩全身癱瘓，只有左眼尚能自由活動。他形容自己就如同困在潛水鐘裡一般，身體被緊緊箍住，無法動彈，而心靈卻像蝴蝶一樣在廣闊的天地裡自由飛翔。吉恩憑藉著左眼和頑強的意志以及語音矯正師的協助，與世界做著無聲的交流……\r 　　本片榮獲2007年AFI電影節觀眾獎最佳影片獎；2007年波士頓影評人協會最佳攝影、最佳導演和最佳外語片獎；2007年戛納電影節最佳導演獎和技術大獎；2008年法國凱撒電影節最佳男主角（Mathieu Amalric）和最佳編劇獎。",popularity:12.942,poster_path:"/3MJUo4bCPai5r9zrw7nTS8sVzQ7.jpg",release_date:"2007-05-23",video:e,vote_average:7.58,vote_count:906},{adult:e,backdrop_path:"/n4GJFGzsc7NinI1VeGDXIcQjtU2.jpg",genre_ids:[a,d],id:843,media_type:t,title:"In the Mood for Love",original_language:"cn",original_title:"花樣年華",overview:"1960年代的香港，報館編輯周慕雲（梁朝偉 飾）與太太搬進一間住戶多是上海人的公寓，和某家日資公司的貿易代表陳先生與太太蘇麗珍（張曼玉 飾）成了鄰居。因為發現各自在外工作的配偶背著他們有了婚外情，周慕雲和蘇麗珍開始見面商討未來可能發生的事情以及相應對策。起初兩人是君子之交淡如水就事談事，可是日子一日接一日過去後，在周圍一幫上海鄰居的閒言碎語中，他們發現配偶的事早空出了他們的腦袋，彼此眼裡只剩下了對方，而刻意迴避已生出的感情的結果，是更加刻骨的相思。",popularity:22.22,poster_path:"/5zQYvbBfBWcxMmJfTr1upFn54ae.jpg",release_date:"2000-09-29",video:e,vote_average:8.115,vote_count:1828},{adult:e,backdrop_path:"/wsRysp1DpjRdJv8D3eN4lEsGju9.jpg",genre_ids:[a,36,l],id:387,media_type:t,title:"從海底出擊",original_language:"de",original_title:"Das Boot",overview:"以二次世界大戰為背景，敘述德國指揮官帶領德國U型潛艇作戰的真實故事。德國U型潛艇奉命襲擊英國船隊，當任務圓滿達成後卻遭遇前所未有的危機，指揮官該如何帶領潛艇航員化險為夷？這群原本性格鮮明、思想單純的德國士兵，經過殘酷戰爭的洗禮後，長時間徘徊於生死邊緣的壓力和折磨，讓他們變得麻木與絕望。一個人失去了熱情、失去了思想，那還剩下什麼 ... 好萊塢電影行遍天下的當代，很少有以德國人觀點去檢視、反思二次世界大戰的電影，本片正是一部難得的佳作。影片不去批評敵對雙方誰對誰錯，僅以寫實客觀的角度來描述一群二戰期間普通的德國士兵，值得一看！",popularity:22.396,poster_path:"/qTevmUFnle4Sit9l5r15cPzbcfW.jpg",release_date:"1981-09-17",video:e,vote_average:8.073,vote_count:1641},{adult:e,backdrop_path:"/9aCRXFWT1rd1nZDcEtWILKb2Sap.jpg",genre_ids:[a,d],id:64,media_type:t,title:"悄悄告訴她",original_language:p,original_title:"Hable con ella",overview:"《悄悄告訴她》（西班牙語：Hable con ella）是2002年西班牙導演佩德羅·阿莫多瓦編導的電影，由哈維耶·卡馬拉、達里奧·葛蘭帝內提、蓮娜·瓦特伶、潔洛汀·卓別林和羅莎莉歐·芙蘿雷斯主演。它獲得2002年奧斯卡最佳原創劇本獎以及2003年金球獎最佳外語片等多項大獎肯定。\r 電影探討主題包括兩性、孤獨與親密之間溝通的困難，以及超越失去的愛。\r 2005年，《時代雜誌》影評人理察·考利斯和理察·希克將《悄悄告訴她》列入「時代百大電影」名單中。保羅·施拉德則把電影排入他60部經典電影中的第46名\r 班尼諾（Benigno，在西班牙語中意為「善良」或「無惡意的」）和馬可在一場舞蹈表演不期而遇，後又在班尼諾工作的私人診所重逢。班尼諾負責照顧他傾心已久、因車禍陷入昏迷的芭蕾舞學生阿麗西亞，馬可則是一名記者、旅遊作家，到診所探望他被公牛撞傷而昏迷不醒的鬥牛士女友莉蒂亞。隨著兩人徹夜照顧著患者，故事倒敘，述說起他們各自的兩段戀情。馬可遇見了莉蒂亞的舊情人，並被告知，她在發生意外的一個月前已和她的舊情人再續舊情。因此，馬可選擇離開，前往約旦旅行、撰寫旅遊書；在當地，他才從報紙得知莉蒂亞已經死於昏迷。\r 與此同時，阿麗西亞突然被發現她懷孕了。班尼諾一直深信他和昏迷的阿麗西亞是相愛、可以互相「交流」的，因此被認定有最大嫌疑，遭指控強姦了阿麗西亞，而被遣送到塞哥維亞的監獄服刑。馬可回到西班牙，開始設法幫助班尼諾；然而，班尼諾卻選擇服下大量的藥物，以「逃脫」、和阿麗西亞相聚，隨後死於藥物過量。諷刺的是，阿麗西亞在胎兒出生後奇蹟似的醒了過來。胎兒死產，阿麗西亞則開始復建，逐漸恢復走路能力。馬可承租了班尼諾的公寓，一天往窗外看去時，因眼前的景象大吃一驚；他不知道阿麗西亞已經走出昏迷。在電影最後，場景來到了一場舞蹈表演，馬可坐在阿麗西亞的前兩排，轉回頭向她笑了一下，然後再轉回前方。",popularity:14.609,poster_path:"/ePERgbqEI1sYTzSVIHDYD9MJ1IS.jpg",release_date:"2002-03-15",video:e,vote_average:7.586,vote_count:976},{adult:e,backdrop_path:"/tcZi0LQc5iu2u6i5aOWyj9NBBvl.jpg",genre_ids:[a,d],id:80,media_type:t,title:"愛在日落巴黎時",original_language:r,original_title:"Before Sunset",overview:"九年前，傑西（伊森霍克）與席琳（茱莉蝶兒）在火車上相遇，在維也納共度一晚，在日出前定下半年之約後各自離去，但是卻從此失去與對方的聯繫。九年後，傑西帶著以這段邂逅寫成的書來到巴黎，就在他開新書記者會的同時，席琳出現了。日落之後就要撘趕著搭飛機的傑西，利用留在巴黎最後的幾個小時，拉著席琳在咖啡館中、巴黎街頭與塞納河上，彷彿停不下來似的說著話，想用最短的時間知道對方這九年來的境遇。  兩人這時好比站在凌虛御空的鋼索上，似乎必須趁這個機會作出某種重大的人生決定，卻又好像只是兩個再次相逢彼此投緣的心靈舊識，永遠有聊不完的話題。日落時分即將來臨，離傑西飛機起飛的時間越來越接近了…，兩人是否會做出改變彼此今生的決定？！",popularity:15.706,poster_path:"/yXrlCrCfr45Vaqq2uURcusRhSvY.jpg",release_date:"2004-02-10",video:e,vote_average:7.822,vote_count:2592},{adult:e,backdrop_path:"/cwVwPnsMHrgfM0dkpAJIeU4YEQN.jpg",genre_ids:[28,a,36,l],id:13813,media_type:t,title:"聖戰家園",original_language:r,original_title:"Defiance",overview:"1941年，東歐的猶太人處境艱難，這三個兄弟在大難臨頭之際決定逃進小時候常去玩的大片樹林躲藏，而他們也在這個充滿回憶的地方，決定以拯救數千人命的方式，來作為對大屠殺的報復。  剛開始只求活命的他們逐漸聲名遠播，吸引更多男女老幼加入，成為第二次世界大戰中由猶太人組織的最大武裝援救隊伍，一起冒著生命危險，只求片刻自由。帶領所有人避難的是大哥Tuvia﹝丹尼爾克雷飾﹞，但弟弟Zus﹝李佛薛伯飾﹞卻擔心大哥太過理想會讓大家一起送死，最小的Asael﹝傑米貝爾飾﹞只能夾在兩個哥哥中間，不知所措。  當嚴冬來襲，他們開始建立起臨時社區，凝聚信心，以免連最後一點人性尊嚴都漸漸消失...。",popularity:20.23,poster_path:"/b1xn65gjQmFbnxuR4ZzoMKWRsJk.jpg",release_date:"2008-12-31",video:e,vote_average:6.8,vote_count:1420},{adult:e,backdrop_path:"/tilClWjFZeUTGJu0pxgF72fvUmN.jpg",genre_ids:[35,a],id:99,media_type:t,title:"我的母親",original_language:p,original_title:"Todo sobre mi madre",overview:"有一句古老的希臘諺語說，女人只能用淚水洗滌過雙眼，才能更看得清楚世事。這句諺語，對馬努薇拉而言卻未必是真。那夜，她的兒子艾斯提本車禍身亡，馬努薇拉獨坐在醫院長廊，痛哭至淚水流盡，徹底乾涸。但是她眼前的未來，卻仍然晦暗不明，馬努薇拉望著兒子的屍體，任憑她的回憶與現實，相互交織消失於黑暗裡．．．  清晨，她仍待在醫院裡遲遲不忍離去。打開兒子隨身攜帶的筆記本，發現筆記本上最後一頁寫著『．．有天早晨，我偷偷進了母親臥室，突然發現一疊被剪成一半的照片，照片上被剪去的那一半，我想應該是我的父親。看不到他，一股非常強烈的感覺向我襲來──我的人生有缺憾，就如照片失去的那一半！我渴望可見到我的父親，我不在意他是誰，或者他曾對母親做過什麼。沒有人！沒有人能剝奪我對他的這種感覺。』馬努薇拉從未曾告訴艾斯提本，他的父親是怎麼樣的人，當艾斯提本問起，她總是說：『你父親在你出生前就死了。』她是如此不願去回憶往事，但是為了她死去的兒子，馬努薇拉決定離開馬德里，到巴塞隆納尋找艾斯提本的父親。 她想要告訴艾斯提本的父親，即使他們的兒子從未見過這個父親，但是艾斯提本生前所寫下的話語，卻充滿了對父親的想像與渴望。也是因為兒子的遺願，才能驅使她再度前去尋找他。  當與艾斯提本的父親重逢時，馬努薇拉想告訴他，十八年前當她離開他時，她已經有了身孕，之後她為他們生下一個兒子，他可以是稱職的父親。但是如今已經沒了機會，因為他們的兒子，在不久之前因為車禍身亡了。馬努薇拉還想告訴他，他們的兒子叫做艾斯提本，正如他的生身父親一樣，但是那個英俊的艾斯提本如今已經改名叫做蘿拉！  馬努薇拉就這樣去了巴賽隆納，尋找兒子的父親──蘿拉，要尋找擁有這樣名字的『男人』，本來就是一件很詭異的事，而這一段為兒尋父的路途，竟也開啟了一段令人匪夷所思的旅程．．．．",popularity:15.418,poster_path:"/k58l5tu41EOUa1PMHyEObWVCGZT.jpg",release_date:"1999-04-16",video:e,vote_average:7.664,vote_count:1422},{adult:e,backdrop_path:"/pIGfcjQx5uHJ629Jq8MRBULXs5S.jpg",genre_ids:[14,a],id:34647,media_type:t,title:"嗑到荼靡",original_language:r,original_title:"Enter the Void",overview:"This psychedelic tour of life after death is seen entirely from the point of view of Oscar, a young American drug dealer and addict living in Tokyo with his prostitute sister, Linda. When Oscar is killed by police during a bust gone bad, his spirit journeys from the past -- where he sees his parents before their deaths -- to the present -- where he witnesses his own autopsy -- and then to the future, where he looks out for his sister from beyond the grave.",popularity:15.124,poster_path:"/krKnsfvSJM1PL40tLicRhVQ6kuG.jpg",release_date:"2009-06-17",video:e,vote_average:7.396,vote_count:1378},{adult:e,backdrop_path:"/bIdNMgWG9Z1X15E01kPobncgi96.jpg",genre_ids:[16,a],id:2011,media_type:t,title:y,original_language:n,original_title:y,overview:"In 1970s Iran, Marjane 'Marji' Statrapi watches events through her young eyes and her idealistic family of a long dream being fulfilled of the hated Shah's defeat in the Iranian Revolution of 1979. However as Marji grows up, she witnesses first hand how the new Iran, now ruled by Islamic fundamentalists, has become a repressive tyranny on its own.",popularity:11.803,poster_path:"/wDVqJXjU3mDP4yNyLLFiTT1JVjU.jpg",release_date:"2007-06-27",video:e,vote_average:7.938,vote_count:1511},{adult:e,backdrop_path:"/6yrbWzzrPp7pwz6zHdifspJk8t3.jpg",genre_ids:[878,a],id:1398,media_type:t,title:"潛行者",original_language:"ru",original_title:"Сталкер",overview:"俄國導演安德烈塔可夫斯基執導，故事改編自斯特魯格斯基兄弟的小說《路邊的野餐》（Roadside Picnic），敘述潛行者領導兩名男子穿越未知領域，找尋一個稱之為希望的房間，在裡頭所有的願望都能成真。本片以高度的隱喻與寧靜的影像，探討靈魂的本質。  「禁區」位處於不知名的城市附近，在警衛隊和鐵護欄的嚴密防護下獨立於世。一名男子不顧妻子多次的阻攔，在死寂的深夜裡醒來，他是潛行者，少數能夠指引人們穿越恐怖複雜的地形，進入「禁區」裡那個得以讓夢想成真的所在---「密室」。  某個夜晚，他再次帶領兩名男子進入「禁區」，一位是泉思枯竭的暢銷作家，正為質疑自己的天份而煩惱；另一位是沉默的科學家，為了探明真相而前往。然而，這次潛行者似乎迷路了，每當他們越靠近目的，規則便突然改變，他們正面臨前所未有的危機…  1979年的《潛行者》成為電影史上重要的科幻電影，被英國權威電影雜誌〈Sight & Sound〉列為影史50部最偉大電影之一。創造出一個被外星殞石摧毀、擁有神秘力量的荒涼異境「The Zone」，只要進入這個區域，人們就可以實現心靈底層的慾望，在領路的潛行者、科學家和詩人的三方對話中，塔可夫斯基深度辯證科技、人性與形而上的精神性，豐富的人文性、省思科技主義對人類文明的影響，當時更預視了車諾比核災的發生。  同樣在坎城影展一鳴驚人、拿下人道精神獎的《潛行者》，刻意減少科幻電影慣用的特效，運用大量的長鏡頭與光影色彩的變化，將冷酷異境與人類心靈雕刻成影像化的詩歌，寧靜、唯美、質樸而深刻發掘靈魂的本質與重量，不僅在藝術成就上成為後人難以跨越的美學經典，塔可夫斯基所創造的「The Zone」、潛行者(Stalker)也成為車諾比核災、科幻電玩「魔獸世界」的代名詞與主角，影響後世至深。",popularity:20.345,poster_path:"/lUE0Bp7wH0EterJ44qMRsqtKFnp.jpg",release_date:"1979-05-25",video:e,vote_average:8.265,vote_count:1519},{adult:e,backdrop_path:"/63HcRYJI4LKeo8sINlL71ZtlUFY.jpg",genre_ids:[a],id:147,media_type:t,title:"四百擊",original_language:n,original_title:"Les Quatre Cents Coups",overview:"電影史上最重要的作品．你不得不看的精典鉅作。新浪潮教父楚浮（François Truffaut）代表作，帶你進入自傳式的童年生活。 安端．達諾（Jean-Pierre Léaud 飾）是個私生子，他與母親和繼父住在巴黎。父母對安端總是忽視甚至帶著排斥。 雷內是安端是同班的好朋友。安端的功課不好，老師也視他為問題學生。安端和雷內都很討厭學校，於是二人相約一起蹺課在街上遊蕩看電影渡日。沒想到，安端居然在街上驚見他母親與情夫接吻！ 安端回到學校，隨口撤謊說母親死了做為蹺課的理由。當他的父母來到學校揭穿了他的謊言後，父親氣的給了安端一個耳光！安端生氣又傷心，但害怕受罰，所以留了封信後不敢回家。隔日，母親反而對安端百般討好，並答應只要保守好二人之間約定的「祕密」，便會給安端獎勵。 之後，老師又硬說安端自鳴得意的文章是抄來的，安端一氣之下決心不再上學，好朋友雷內便把他藏在自己家中。 為了要錢，安端深夜潛入繼父的辦公室偷了一台打字機，卻銷贓不成，只好再把打字機送回辦公室。然而不料此時偏偏碰到巡守的人，當場人贓俱獲。 父親知道後氣的把安端送上法庭審判，再送到感化院。感化院內殘暴嚴苛的管教方式讓安端受不了被拘禁的生活。沒想到探望他的母親卻是頻頻責怪他，要他從此不必回家。 安端在被拋棄的情況下從鐵網的洞鑽出逃離感化院。警哨聲在他身後響著，安端只能拖著愈來愈無力的腳步朝向海邊一直跑一直跑 . . . . . . 《四百擊》是法國新浪潮揭竿起義之作，不僅是法國新浪潮的第一聲響炮，也是楚浮一系列以安端達諾這個角色為劇情中心的電影的開端（從1959年到1979年二十年間共有五部）。觀眾也跟著安端不同階段的人生境遇，看到片中男主角尚皮耶李奧的成長，以及楚浮創作心境上的轉變，成為電影史上最獨特的導演－演員－角色相互重疊又各自獨立發展的關係。 在故事方面，《四百擊》影片最後，安端逃出教養院，三段不同距離及角度的長拍（僅三個鏡頭），將氣氛快速累積，直到最後那令人震撼的回眸，堪稱影史最經典的收尾之一。 楚浮以本片獲得坎城影展最佳導演獎，開啟他燦爛的電影作者生涯。",popularity:17.16,poster_path:"/AcAFkkCsugIIONwkbWGqbtV9Emx.jpg",release_date:"1959-06-03",video:e,vote_average:8.094,vote_count:1625},{adult:e,backdrop_path:"/ljEdpkceJ9b3TEcTVQISS0Goft0.jpg",genre_ids:[a,36,l],id:205,media_type:t,title:"盧安達飯店",original_language:r,original_title:"Hotel Rwanda",overview:"《盧安達飯店》驚天地、泣鬼神的100天…《以父之名》編導泰瑞喬治的作品。  這是一個真實的故事。12年前，盧安達境內胡圖人（Hutu）以消滅圖西人（Tutsi）為由，展開了極恐怖的種族大屠殺，不論男女老幼一律屠殺，非做到種族滅絕不可。此事件雖然震驚了全世界，當時卻沒有任何國家伸出援手，坐視屠殺不顧乃至最後結果慘絕人寰：在長達100天的屠殺中，竟將近有100萬人被殺害，並造成10萬名兒童成為無家可歸的孤兒。  《盧安達飯店》由真人真事所改編，敘述在這場盧安達內戰期間，一名飯店經理不顧個人生死安危，冒險搶救了上千名無助難民的感人故事。故事主角保羅（唐其鐸飾）在一家觀光飯店擔任經理，與一些歐美政軍人士頗為交好。保羅本身是胡圖族人，他的妻子、親戚及鄰居則幾乎全是圖西族人，為避免大家遭此浩劫，他安排眾人避難於飯店中，其中包括神職人員及孤兒。  一開始保羅向西方國家尋求援助，但在四處碰壁、瀕臨絕望後，他展開自力救濟，極盡所能運用關係向外界求援，並強調：「我們住在四星級飯店，我們有錢，這裡不是難民營！」保羅運用了他的外交手腕和人脈，加以大量金錢疏通，竭力為大家尋求資源及庇護，並不顧個人生死安危，冒險搶救了無數難民…。",popularity:17.264,poster_path:"/7okrglkcWenBy9SpScYvusmTyan.jpg",release_date:"2004-03-04",video:e,vote_average:7.719,vote_count:2261},{adult:e,backdrop_path:"/r3xsFBD1VTUusk393bBc7SsDUJe.jpg",genre_ids:[80,a,53],id:553,media_type:t,title:"厄夜變奏曲",original_language:r,original_title:"Dogville",overview:"《厄夜變奏曲》是在《黑暗中漫舞》、《醫院風雲》導演拉斯馮提爾為金獎影后妮可基嫚量身訂作的驚悚劇。一切的惡夢就從這個1930年代的美國小山城開始 …… 封閉守舊的美國小鎮闖進了一個神秘女子格蕾斯（Nicole Kidman 飾）。她美麗善良，正在逃避歹徒追殺。鎮中的作家湯姆力勸村民留下這個女子，讓她暫時在鎮裡避過難關。然而條件就是格蕾絲要干各種農活來償還。人們同意了，不久後卻發現格蕾絲是一個通緝中的逃犯。大家要把格蕾絲趕走，最後答應，如果她更賣力的幹活，才可以在這裡逗留。格蕾絲日以繼夜的勞作，終難逃過不幸的事情發生。一個
